<div class="form-group col-md-4">
  <label for="inputState">Aluno</label>
  <select id="inputState" class="form-control"
   [(ngModel)]="alunoSelecionado">
   <option selected>Selecione...</option>
   <option *ngFor="let aluno of alunos" [ngValue]="aluno">
   {{ aluno.nome }}
   </option>
  </select>
</div>

<app-diretiva [aluno]="alunoSelecionado"
              (notaSelecionada)="receberNota($event)">
</app-diretiva>


 <div class="text-center">
  <label>Valor:</label> {{ numero }}
</div>
  <span>
  <div class="btn-group" role="group" >
      <button type="button" class="btn btn-primary" (click)="numero = numero - 1">-</button>
      <input type="text" [value]="numero">
      <button type="button" class="btn btn-primary" (click)="numero = numero + 1">+</button>
    </div>
  </span>

 </div>
